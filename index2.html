<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Replacement Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body onload="document.getElementById('htmlInput').focus();">
  <h1>Enter your HTML</h1>
  <p>When you click the "Render" button, the entire page will be replaced with the HTML you entered.</p>

  <textarea id="htmlInput" placeholder="Enter your HTML here..."></textarea>
  <br>
  <button onclick="replacePage()">Render</button>

  <script>
    function replacePage() {
      const html = document.getElementById("htmlInput").value;
      document.open();              // Open the current document
      document.write(html);         // Write the new HTML
      document.close();             // Close the document stream
    }
  </script>
</body>
</html>
