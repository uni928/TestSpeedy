<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Test Tool</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #controller {
      padding: 1rem;
      background: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
    }
    #previewContainer {
      width: 100%;
      height: calc(100% - 320px); /* 高さ調整 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body onload="document.getElementById('htmlInput').focus();">
  <div id="controller">
    <h2>HTML Tester</h2>
    <p>Paste in your HTML, hit Render (Safe Mode) to get the error text, then hit Render (Replace Whole Page) to see how it looks.</p>

    <textarea id="htmlInput" placeholder="Enter your HTML here..."></textarea>
    <br>
    <button onclick="renderInIframe()">Render (Safe Mode)</button>
    <button onclick="replaceEntirePage()">Render (Replace Whole Page)</button>
  </div>

  <div id="previewContainer">
    <iframe id="previewIframe"></iframe>
  </div>

  <script>
    function renderInIframe() {
      const html = document.getElementById("htmlInput").value;
      const iframe = document.getElementById("previewIframe");

      // iframeモード表示
      document.getElementById("controller").style.display = "block";
      document.getElementById("previewContainer").style.display = "block";

      iframe.srcdoc = html;
    }

    function replaceEntirePage() {
      const html = document.getElementById("htmlInput").value;
      const wrapped = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rendered HTML</title>
</head>
<body>
  ${html}
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      document.body.innerHTML = '<pre style="color:red;padding:1rem;">' +
        'An error occurred:\\n' +
        message + '\\n' +
        'Line: ' + lineno + ', Column: ' + colno + '\\n' +
        'Stack: ' + (error && error.stack ? error.stack : 'N/A') +
        '</pre>';
    };
  <\\/script>
</body>
</html>
      `;
      document.open();
      document.write(wrapped);
      document.close();
    }
  </script>
</body>
</html>
